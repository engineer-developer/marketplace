

{% extends "admin/base.html" %}

{% block extrahead %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}


{% block title %}
  Добавление нового товара
{% endblock %}


{% block content %}
  <div class="container">
    <h1 class="text-center">Добавление товара</h1>
    <form action="." class="form-control" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row mb-3">
        {{ product_form.as_p }}
      </div>
      <div class="row mb-3">
        {{ product_image_form.as_p }}
      </div>
      <div class="text-center">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-primary">Добавить</button>
          <button type="reset" class="btn btn-primary">Сброс значений</button>
          <button type="button" class="btn btn-primary">
            <a class="link-light link-underline-opacity-0" href="/admin/products_app/product/"
            >Назад к списку товаров</a>
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
